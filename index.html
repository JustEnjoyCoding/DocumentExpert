<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaEnhance Pro | AI Image Enhancement Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --background: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --border-radius: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, var(--background), #1e293b);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 4rem 0;
            position: relative;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), transparent);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.1fr 2fr;
            gap: 2rem;
            min-height: 80vh;
        }

        .control-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg, var(--primary), var(--secondary), var(--accent), var(--secondary), var(--primary));
            animation: rotate 8s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .drop-zone {
            border: 2px dashed var(--primary);
            border-radius: calc(var(--border-radius) - 0.5rem);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.05), transparent);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), transparent);
            transform: translateY(-3px);
        }

        .preview-section {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            background: var(--glass);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 700px;
        }

        .comparison-slider {
            position: absolute;
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            margin: 0;
        }

        .comparison-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 4px;
            height: 100%;
            background: var(--text);
            cursor: col-resize;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .enhance-controls {
            margin-top: 2rem;
            display: grid;
            gap: 1.5rem;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: calc(var(--border-radius) - 0.5rem);
            backdrop-filter: blur(5px);
        }

        .param-slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .param-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .neon-loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            animation: rotate 1.5s linear infinite;
        }

        .neon-loader::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--secondary);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            header {
                padding: 3rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="font-size: 3.5rem; margin-bottom: 1rem;">ü™ê NovaEnhance Pro</h1>
            <p style="opacity: 0.9; font-size: 1.2rem;">Next-Generation AI-Powered Image Optimization Suite</p>
        </header>

        <main class="main-grid">
            <section class="control-panel">
                <div class="drop-zone" id="dropZone">
                    <p>üì§ Drag & Drop or Click to Upload</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <div class="enhance-controls">
                    <div class="control-group">
                        <h3>AI Enhancement Parameters</h3>
                        <div class="param-control">
                            <label>Noise Reduction</label>
                            <input type="range" class="param-slider" id="noiseReduction" min="0" max="100" value="50">
                        </div>
                        <div class="param-control">
                            <label>Sharpness</label>
                            <input type="range" class="param-slider" id="sharpness" min="0" max="100" value="75">
                        </div>
                        <div class="param-control">
                            <label>Color Boost</label>
                            <input type="range" class="param-slider" id="colorBoost" min="0" max="100" value="60">
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Enhancement Presets</h3>
                        <div class="preset-grid">
                            <button class="preset-btn" data-preset="portrait">üë§ Portrait</button>
                            <button class="preset-btn" data-preset="landscape">üåÑ Landscape</button>
                            <button class="preset-btn" data-preset="low-light">üåô Low Light</button>
                        </div>
                    </div>

                    <button id="enhanceBtn">üöÄ Enhance Image</button>
                    <button id="downloadBtn" disabled>üíæ Download Result</button>
                </div>
            </section>

            <section class="preview-section">
                <div class="image-container">
                    <img id="originalImage" class="comparison-image">
                    <img id="enhancedImage" class="comparison-image">
                    <input type="range" class="comparison-slider" min="0" max="100" value="50">
                </div>
            </section>
        </main>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="neon-loader"></div>
            <div id="loadingText" style="margin-top: 1.5rem;">Initializing Neural Network Matrix...</div>
        </div>
    </div>

    <script>
        'use strict';

        const PRESETS = {
                landscape: {
                    sharpness: 70,
                    noiseReduction: 20,
                    colorBoost: 85,
                    resolutionScale: 2.5
                },
                portrait: { /*...*/ },
                lowLight: { /*...*/ }
        };

        btn.addEventListener('click', async () => {
            this.setPreset(preset);
            await this.processImage(); // Reprocess with new settings
        });


        
        
       

        class NovaEnhancer {
            constructor() {
                this.elements = {
                    dropZone: document.getElementById('dropZone'),
                    fileInput: document.getElementById('fileInput'),
                    enhanceBtn: document.getElementById('enhanceBtn'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    originalImage: document.getElementById('originalImage'),
                    enhancedImage: document.getElementById('enhancedImage'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    noiseSlider: document.getElementById('noiseReduction'),
                    sharpnessSlider: document.getElementById('sharpness'),
                    colorSlider: document.getElementById('colorBoost'),
                    comparisonSlider: document.querySelector('.comparison-slider')
                };

              

                this.currentFile = null;
                this.enhancementParams = {
                    noiseReduction: 50,
                    sharpness: 75,
                    colorBoost: 60,
                    resolutionScale: 2.0
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupParamListeners();
                this.setupComparisonSlider();
            }

            setupEventListeners() {
                // Drag & Drop
                this.elements.dropZone.addEventListener('click', () => this.elements.fileInput.click());
                
                ['dragenter', 'dragover'].forEach(evt => {
                    this.elements.dropZone.addEventListener(evt, e => this.handleDrag(e));
                });

                ['dragleave', 'drop'].forEach(evt => {
                    this.elements.dropZone.addEventListener(evt, e => this.handleDrag(e, false));
                });

                this.elements.dropZone.addEventListener('drop', e => this.handleDrop(e));
                this.elements.fileInput.addEventListener('change', e => this.handleFileInput(e));
                this.elements.enhanceBtn.addEventListener('click', () => this.processImage());
                this.elements.downloadBtn.addEventListener('click', () => this.handleDownload());
            }

            setupParamListeners() {
                this.elements.noiseSlider.addEventListener('input', e => {
                    this.enhancementParams.noiseReduction = e.target.value;
                });
                
                this.elements.sharpnessSlider.addEventListener('input', e => {
                    this.enhancementParams.sharpness = e.target.value;
                });
                
                this.elements.colorSlider.addEventListener('input', e => {
                    this.enhancementParams.colorBoost = e.target.value;
                });
            }

            setupComparisonSlider() {
                this.elements.comparisonSlider.addEventListener('input', e => {
                    const value = e.target.value;
                    this.elements.enhancedImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
                    this.elements.originalImage.style.clipPath = `inset(0 0 0 ${value}%)`;
                });
            }

            async handleFileInput(e) {
                const file = e.target.files[0];
                if (file) await this.processFile(file);
            }

            async processFile(file) {
                try {
                    if (!file.type.startsWith('image/')) throw new Error('Invalid image format');
                    this.currentFile = file;
                    this.showLoading(true, 'Analyzing image data...');
                    
                    const img = await this.loadImage(file);
                    this.displayPreview(img);
                    this.showLoading(false);
                } catch (error) {
                    console.error('File processing error:', error);
                    alert(error.message);
                }
            }

            async processImage() {
                try {
                    if (!this.currentFile) throw new Error('No image selected');
                    this.showLoading(true, 'Enhancing image...');
                    
                    // Simulated AI processing with parameters
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const enhancedBlob = await this.applyEnhancements();
                    this.displayEnhancedImage(enhancedBlob);
                    this.showLoading(false);
                } catch (error) {
                    console.error('Enhancement error:', error);
                    alert(error.message);
                }
            }

            async applyEnhancements() {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        debugger;
                        canvas.width = img.width * this.enhancementParams.resolutionScale;
                        canvas.height = img.height * this.enhancementParams.resolutionScale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Simulated parameter-based enhancements
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        this.applyNoiseReduction(imageData);
                        this.applySharpness(imageData);
                        this.applyColorBoost(imageData);
                        ctx.putImageData(imageData, 0, 0);

                        canvas.toBlob(blob => resolve(blob), 'image/png', 0.95);
                    };
                    img.src = URL.createObjectURL(this.currentFile);
                });
            }

            // Simulated enhancement algorithms
            applyNoiseReduction(imageData) {
                const data = imageData.data;
                const strength = this.enhancementParams.noiseReduction / 100;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] += (Math.random() - 0.5) * 50 * (1 - strength);
                    data[i+1] += (Math.random() - 0.5) * 50 * (1 - strength);
                    data[i+2] += (Math.random() - 0.5) * 50 * (1 - strength);
                }
            }

            applySharpness(imageData) {
                const strength = this.enhancementParams.sharpness / 100;
                const data = imageData.data;
                const kernel = [
                    0, -1 * strength, 0,
                    -1 * strength, 1 + 4 * strength, -1 * strength,
                    0, -1 * strength, 0
                ];

                // Create temporary copy of image data
                const tempData = new Uint8ClampedArray(data);
        
                // Apply convolution kernel
                for (let y = 1; y < imageData.height - 1; y++) {
                    for (let x = 1; x < imageData.width - 1; x++) {
                        for (let c = 0; c < 3; c++) { // For RGB channels
                            let sum = 0;
                            let ki = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const idx = ((y + ky) * imageData.width + (x + kx)) * 4 + c;
                                    sum += tempData[idx] * kernel[ki++];
                                }
                            }
                            const idx = (y * imageData.width + x) * 4 + c;
                            data[idx] = Math.min(Math.max(sum, 0), 255);
                        }
                    }
                }

            }

            applyColorBoost(imageData) {
                const boost = this.enhancementParams.colorBoost / 50; // 0-2 range
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    // Convert to HSL for better color control
                    const r = data[i] / 255;
                    const g = data[i+1] / 255;
                    const b = data[i+2] / 255;
                    
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    let h, s, l = (max + min) / 2;

                    if (max !== min) {
                        const d = max - min;
                        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                        switch(max) {
                            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                            case g: h = (b - r) / d + 2; break;
                            case b: h = (r - g) / d + 4; break;
                        }
                        h /= 6;
                    }

                    // Boost saturation
                    s = Math.min(s * boost, 1);
                    
                    // Convert back to RGB
                    // [conversion code here]
                }
            }







            // ... Add similar mock methods for other enhancements ...

            handleDownload() {
                const link = document.createElement('a');
                link.href = this.elements.enhancedImage.src;
                link.download = `enhanced-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // handleDownload() {
            //     const link = document.createElement('a');
            //     link.href = this.elements.enhancedImage.src; // NOT originalImage
            //     link.download = `enhanced-image.png`;
            //     link.click();
            // }

            // Helper methods
            showLoading(show, text = 'Processing...') {
                this.elements.loadingOverlay.style.display = show ? 'grid' : 'none';
                if (show) document.getElementById('loadingText').textContent = text;
            }

            async loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        img.src = e.target.result;
                        img.onload = () => resolve(img);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            displayPreview(img) {
                this.elements.originalImage.src = img.src;
                this.elements.enhancedImage.src = '';
                this.elements.downloadBtn.disabled = true;
            }

            displayEnhancedImage(blob) {
                this.elements.enhancedImage.src = URL.createObjectURL(blob);
                this.elements.downloadBtn.disabled = false;
            }

            
            
  




        }


        // document.querySelectorAll('.preset-btn').forEach(btn => {
        //         btn.addEventListener('click', () => {
        //         const preset = btn.dataset.preset;
        //         this.setPreset(preset); // Update parameters
        //         });
        // });


        document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', async () => {  // <-- Add async here
                    const preset = btn.dataset.preset;
                    this.setPreset(preset);
                    
                    // Only reprocess if image is already uploaded
                    if (this.currentFile) {
                    await this.processImage();  // <-- Add this line
                    }
                });
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new NovaEnhancer();
        });
    </script>
</body>
